<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="centered" style="height: 200vh;">
        <div class="centered">
            <canvas id="wave" width="800" height="300"></canvas>
        </div>
        <p>AMPLITUDE</p>
        <svg id="svg-amplitude-slider" width="400" height="50">
            <line id="amplitude-slider-line" x1="100" y1="25" x2="300" y2="25" stroke="white" stroke-width="4" />
            <circle id="amplitude-slider-circle" cx="200" cy="25" r="10" fill="white" class="circle" />
        </svg>
        <p>WAVELENGTH</p>
        <svg id="svg-wavelength-slider" width="400" height="50">
            <line id="wavelength-slider-line" x1="100" y1="25" x2="300" y2="25" stroke="white" stroke-width="4" />
            <circle id="wavelength-slider-circle" cx="200" cy="25" r="10" fill="white" class="circle" />
        </svg>
        <p>FREQUENCY</p>
        <svg id="svg-frequency-slider" width="400" height="50">
            <line id="frequency-slider-line" x1="100" y1="25" x2="300" y2="25" stroke="white" stroke-width="4" />
            <circle id="frequency-slider-circle" cx="200" cy="25" r="10" fill="white" class="circle" />
        </svg>
        <p>VELOCITY</p>
        <svg id="svg-velocity-slider" width="400" height="50">
            <line id="velocity-slider-line" x1="100" y1="25" x2="300" y2="25" stroke="white" stroke-width="4" />
            <circle id="velocity-slider-circle" cx="200" cy="25" r="10" fill="white" class="circle" />
        </svg>
        <div id="color-rect"></div>
    </div>
    <script src="wavelength-slider.js"></script>
</body>
