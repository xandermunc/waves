<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="centered" style="height: 200vh;">
        <canvas id="wave" width="800" height="300"></canvas>
        <label for="amplitude">Amplitude A: <span id="amplitudeValue">50</span> px</label>
        <input type="range" id="amplitude" min="5" max="100" value="50" step="0.001">

        <label for="velocity">Velocity v: <span id="velocityValue">1.6</span> m/s</label>
        <input type="range" id="velocity" min="1" max="5" value="1.6" step="0.001">

        <label for="frequency">Frequency f: <span id="frequencyValue">1</span> Hz</label>
        <input type="range" id="frequency" min="1" max="5" value="1" step="0.001">

        <label for="wavelength">Wavelength Î»: <span id="wavelengthValue">1.6</span> m</label>
        <input type="range" id="wavelength" min="1" max="5" value="1.6" step="0.001">
        <div id="color-rect"></div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
